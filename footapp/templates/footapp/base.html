<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Football App{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Navbar -->
    <nav class="bg-blue-700 text-white shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-2xl font-semibold">
                ⚽ Football Manager
            </h1>
            <ul class="flex space-x-6 text-lg">
                <li><a href="{% url 'home' %}" class="hover:underline">Home</a></li>
                <li><a href="{% url 'player_list' %}" class="hover:underline">Players</a></li>
                <li><a href="{% url 'club_list' %}" class="hover:underline">Clubs</a></li>
                <li><a href="{% url 'add_player' %}" class="hover:underline">Add Player</a></li>
                <li><a href="{% url 'add_club' %}" class="hover:underline">Add Club</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-6 py-8">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="bg-blue-700 text-white text-center py-4 mt-8">
        <p>© 2025 Football Manager. All rights reserved.</p>
    </footer>

</body>
</html>
