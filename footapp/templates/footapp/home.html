{% extends 'footapp/base.html' %}
{% block title %}Home | Football App{% endblock %}

{% block content %}
<div class="text-center mt-10">
    <h2 class="text-4xl font-bold mb-6 text-blue-800">Welcome to Football Manager</h2>
    <p class="text-lg text-gray-700 mb-8">Manage clubs, players, and explore football data with ease.</p>

    <div class="flex justify-center space-x-6">
        <a href="{% url 'player_list' %}"
           class="bg-blue-700 text-white px-6 py-3 rounded-xl hover:bg-blue-800 transition">
            View Players
        </a>
        <a href="{% url 'club_list' %}"
           class="bg-green-600 text-white px-6 py-3 rounded-xl hover:bg-green-700 transition">
            View Clubs
        </a>
    </div>
</div>
{% endblock %}
